<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>A Fake Artist Goes to New York</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</head>

<body>
    <script src="/socket.io/socket.io.js"></script>
    <div class="container" id="main">
        <div class="row">A Fake Artist Goes to New York</div>
        <div id="room_id" class="row"></div>
        <div id="list_of_players"></div>
        <button id="start_button">START GAME</button>
    </div>
    <!-- Needs to be after the div with id 'sketchpad' is created -->
    <script data-main="/scripts/Player" src="https://requirejs.org/docs/release/2.3.6/comments/require.js"></script>
    <script data-main="/scripts/index" src="https://requirejs.org/docs/release/2.3.6/comments/require.js"></script>
</body>
</html>
<template>
    <div class="row" id='board'>
        <div class="col-9" id="sketchpad"></div>
        <div class="col-3 row" id="controls">
                <div class='col-4'>
                    <button class="u-full-width" id="undo">Undo</button>
                </div>
                <div class='col-4'>
                    <button class="u-full-width" id="redo">Redo</button>
                </div>
                <div class='col-4'>
                    <button class="u-full-width" id="submit_stroke">Submit Stroke</button>
                </div>
        </div>
    </div>
</template>
