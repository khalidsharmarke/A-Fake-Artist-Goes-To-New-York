<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Create/Join Game - A Fake Artist Goes to New York</title>

<body>
    <div class="container">
        <div class="row">A Fake Artist Goes to New York</div>
        <div class="row add-margin-top">
                <div class='col-6'>
                    <form action="create_game" method="post">
                        <input type="submit" value="Create a Game">
                    </form>
                </div>

                    <form action="join_game" method="post">

        </div>
    </div>
